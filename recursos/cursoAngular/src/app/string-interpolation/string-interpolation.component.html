<p>
    {{ primeiroNome }}
</p>
<p>{{ age }}</p>
<p>{{ age + 100 }}</p>

<mat-card class="mycard">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Dados Pessoais</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{person.primeiroNome}}</p>
        <p>{{person.sobrenome}}</p>
        <p>{{person.idade}}</p>
        <p>{{person.rua}}</p>
        <form>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Nome" value="{{person.primeiroNome}}">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
