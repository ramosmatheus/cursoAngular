<!-- <p *ngFor="let name of names"> {{name}}</p>
<p *ngFor="let name of names; let i = index">{{i}}: {{name}}</p> -->
<mat-card>
    <mat-card-content>
        <mat-selection-list #selectedNames>
            <mat-list-option *ngFor="let name of names; let i = index">
                {{i}}: {{name}}
            </mat-list-option>
        </mat-selection-list>
    </mat-card-content>
    <mat-card-footer>
        <p>Opção selecionada: {{selectedNames.selectedOptions.selected.length}}</p>
    </mat-card-footer>
</mat-card>

<mat-card>
    <mat-card-content>
        <mat-list>
            <h3 matSubHeader>Nomes</h3>
            <mat-list-item *ngFor="let name of names">
                <mat-icon matListIcon>person</mat-icon>
                <h4 matLine>{{name}}</h4>
            </mat-list-item>
            <mat-divider></mat-divider>
            <h3 matSubHeader>Cidades</h3>
            <mat-list-item *ngFor="let city of cities">
                <mat-icon matListIcon>location_city</mat-icon>
                <h4 matLine>{{city.name}}</h4>
                <h5 matLine>{{city.state}}</h5>
            </mat-list-item>
        </mat-list>

    </mat-card-content>
    <mat-card-footer>
    </mat-card-footer>
</mat-card>
